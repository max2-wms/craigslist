<div class="container">

    <div class="row">

        <div class="col-6 offset-3 mt-5">

            <form [formGroup]="searchForm" (ngSubmit)="submitSearch()">

                <div class="form-group">

                    <input type="text" class="form-control" id="search-term" aria-describedby="searchTerm" formControlName="searchTerm" placeholder="Enter your search here">

                </div>

                <div class="form-group">

                    <button type="submit" class="btn btn-primary">Search</button>

                </div>

            </form>

        </div>

    </div>

</div>
