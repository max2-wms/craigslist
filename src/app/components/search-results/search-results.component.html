<div class="container pt-5">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let result of searchService.searchResults; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ result.name }}</td>
                <td>{{ result.price }}</td>
            </tr>
        </tbody>
    </table>
</div>
